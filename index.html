<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRSHOP Kids - الصفحة الرئيسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(45deg, #FFDD57, #00B4D8);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #00B4D8;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .hero {
            background-color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }

        .hero img {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFDD57;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #00B4D8;
        }

        .cta-button {
            background-color: #FFDD57;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            font-size: 18px;
            transition: background-color 0.3s ease;
            border: 2px solid #00B4D8;
        }

        .cta-button:hover {
            background-color: #00B4D8;
            color: #FFDD57;
            border: 2px solid #FFDD57;
        }

        .form-section {
            background: #FFDD57;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        form input, form button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 50px;
            border: 1px solid #00B4D8;
        }

        form input {
            background-color: #fff;
            color: #333;
        }

        form button {
            background-color: #00B4D8;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #fff;
            color: #00B4D8;
            border: 1px solid #00B4D8;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>الحقيبة المدرسية المثالية لطفلك</h1>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <img src="product-image.jpg" alt="حقيبة مدرسية مع عجلات">
            <h1>راحة وتنظيم لطفلك!</h1>
            <p>اختر أفضل حقيبة مدرسية بعجلات لأطفالك! متينة، عصرية، ومناسبة للأطفال الذين تتراوح أعمارهم بين 6 و 10 سنوات.</p>
            <a href="#order-form" class="cta-button">اطلبوا الآن</a>
        </section>

        <section class="form-section" id="order-form">
            <h2>إرسال طلبك</h2>
            <form action="https://formspree.io/f/xanwjjbk" method="POST">
                <label for="name">الاسم بالعربية:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">رقم الهاتف بالعربية:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="address">عنوان التوصيل بالعربية:</label>
                <input type="text" id="address" name="address" required>
                
                <button type="submit">إرسال الطلب</button>
            </form>
        </section>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024 RRSHOP Kids</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>

</body>
</html>
